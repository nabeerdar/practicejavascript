    <h4>Basic Set methods, check console for output of the examples given in Javascript</h4>
    <p >
        <div class="tab">
            Initialize
            <br>add 
            <br>forEach and delete
            <br>has
            <br>clear method & Size Property
        </div>
        <br>
    
    <p>Also check output in the console</p>
    <script>

        let str1 = "I study in Foundation University "
        let str2 = "Islamabad Campus"

        //-------------------Create new Set--------------------
        console.log("-------------------Create new Set--------------------")
        emptySet = new Set()

        //-------------------add method--------------------
        console.log("-------------------add method--------------------")
        set1 = emptySet.add(4)
        set1 = emptySet.add(4) // not added, dublicate
        set1 = emptySet.add(6)    
        set1 = emptySet.add("mango") 
        console.log(set1)    
        
        //-------------------forEach and delete method--------------------
        const set2 = new Set();
        console.log("-------------------forEach delete method--------------------")
        set2.add({ x: 10, y: 20 }).add({ x: 20, y: 30 });

        // Delete any point with `x > 10`.
        set2.forEach((point) => {
        if (point.x > 10) {
            set2.delete(point);
        }
        });
        //iterating set values, this can also be done with value method
        set2.forEach(obj=>{
            console.log(obj);
        })
        
        //-------------------has method--------------------
        //Returns true if a value exists
        console.log("-------------------has method--------------------")
        console.log(set1.has(45))       
        
        //-------------------clear method--------------------
        //Removes all elements from a Set
        console.log("-------------------clear method & Size Property--------------------")
        set2.clear()
        console.log(set2.size)


    </script>
